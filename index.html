<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="#" class="form" id="form" method="POST">
        <h2>Отправка формы</h2>
        <label class="form-label">
            <span class="text">Введите имя:</span>
            <input class="input" type="text" name="name" placeholder="Введите имя">
        </label>
        <!-- <div class="error-input">Заполните поле!</div> -->
        <label class="form-label">
            <span class="text">Введите телефон:</span>
            <input class="input" type="number" name="tel" placeholder="Введите номер телефона">
        </label>
        <label class="form-label">
            <span class="text">Введите email:</span>
            <input class="input" type="email" name="email" placeholder="Введите ваш email">
        </label>

        <button type="submit" class="button">Отправить</button>
    </form>

    <div class="success">
        <div class="success__text">Форма успешно отправлена!</div>
        <button type="button" class="button-close">x</button>
    </div>
    <div class="error">
        <div class="error__text">Ошибка! Попробуйте позже</div>
        <button type="button" class="button-close">x</button>
    </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
